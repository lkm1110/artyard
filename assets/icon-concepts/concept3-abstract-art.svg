<!-- ArtYard Icon Concept 3: Abstract Art -->
<!-- 컨셉: 현대 미술, 추상적이고 세련된 -->
<!-- 타겟: 밀레니얼/Z세대, 트렌디하고 모던한 느낌 -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#1F2937" rx="228"/>
  
  <!-- Abstract Shapes -->
  <defs>
    <linearGradient id="shape1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shape2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Large Circle -->
  <circle cx="400" cy="450" r="220" fill="url(#shape1)"/>
  
  <!-- Overlapping Rectangle -->
  <rect x="450" y="300" width="380" height="380" fill="url(#shape2)" rx="40" transform="rotate(15 640 490)"/>
  
  <!-- Small Accent Circle -->
  <circle cx="680" cy="650" r="100" fill="white" opacity="0.9"/>
  
  <!-- Geometric Line -->
  <line x1="250" y1="250" x2="750" y2="750" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.3"/>
</svg>

