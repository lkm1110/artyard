<!-- ArtYard Icon Concept 1: Gallery Frame -->
<!-- 컨셉: 세련된 갤러리 액자 모티브 -->
<!-- 타겟: 프리미엄 아트 컬렉터, 고급스러운 느낌 -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#EC4899" rx="228"/>
  
  <!-- Outer Frame (White) -->
  <rect x="160" y="160" width="704" height="704" fill="white" rx="40"/>
  
  <!-- Inner Frame (Pink Gradient) -->
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="240" y="240" width="544" height="544" fill="url(#frame-gradient)" rx="20"/>
  
  <!-- Abstract Art Inside (White shapes) -->
  <circle cx="400" cy="400" r="80" fill="white" opacity="0.9"/>
  <rect x="500" y="350" width="180" height="180" fill="white" opacity="0.9" rx="10"/>
  <path d="M 350 600 Q 450 550 550 620" stroke="white" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.9"/>
</svg>

